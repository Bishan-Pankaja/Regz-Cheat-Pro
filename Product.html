<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
 
    .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 1000px;
    }
    
    .box {
        background-color: #222;
        border: 1px solid #00bfff;
        border-radius: 3px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 250px;
        padding: 5px;
    }
    
    .box img {
        width: 100%;
        height: 230px;
        object-fit: cover;
    }
    
    .box p {
        margin-top: 10px;
        font-size: 18px;
        width: 15%;
        height: 80px;
        color: #fff;
    }

    /* Popup styling */
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    
    .popup-content {
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        color: #fff;
    }
    
    .popup-content img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    
    .close {
        position: absolute;
        top: 100px;
        right: 390px;
        font-size: 30px;
        color: #fff;
        cursor: pointer;
    }
    
    
    

</style>
