.login-box {
    width: 300px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.7);
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.5);
}

.login-box h1 {
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 500;
}

.login-box label {
    margin: 0;
    padding: 0;
    font-weight: bold;
    font-size: 14px;
}

.login-box input[type="text"], 
.login-box input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #ff0000;  /* Visible outline with red color */
    background: rgba(0, 0, 0, 0.1);
    color: white;
    border-radius: 5px;
    font-size: 14px;
    outline: none;
}

.login-box input[type="text"]:focus, 
.login-box input[type="password"]:focus {
    border: 2px solid #00ff00;  /* Outline turns green when the input is focused */
}

.login-box input[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #ff0000;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 14px;
    color: white;
    transition: background 0.3s;
}

.login-box input[type="submit"]:hover {
    background: #cc0000;
}

.login-box p {
    margin-top: 15px;
    font-size: 14px;
}

.login-box a {
    color: #ff0000;
    text-decoration: none;
}

.login-box a:hover {
    text-decoration: underline;
}
</style>
