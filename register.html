<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Css/styles.css">
    <script src="validate.js" defer></script> <!-- JS for validation -->
</head>
<body>
    <div class="login-box">
        <h1>Register</h1>
        <form action="register.php" method="POST" onsubmit="return validateForm()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="user_id">User ID (Password)</label>
            <input type="password" id="user_id" name="user_id" required>

            <label for="confirm_user_id">Confirm User ID (Password)</label>
            <input type="password" id="confirm_user_id" name="confirm_user_id" required>

            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
</body>
</html>
